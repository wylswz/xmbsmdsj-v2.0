
upstream web {
        server web:81; # for a web port socket (we'll use this first)
    }
proxy_set_header   Host $host;
proxy_set_header   X-Real-IP $remote_addr;
proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header   X-Forwarded-Host $server_name;


# configuration of the server
server {
# the upstream component nginx needs to connect to
    
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    #server_name 0.0.0.0; # substitute your machine's IP address or FQDN
    charset     utf-8;
    sendfile on;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    #location /media  {
    #    alias /patent/media;  # your Django project's media files - amend as required
    #}

    #location /static {
    #    alias /patent/staticfiles; # your Django project's static files - amend as required
    #}

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass  http://web;
        proxy_redirect     off;
        
    }
}


server {
# the upstream component nginx needs to connect to
    
    # the port your site will be served on
    listen      443 ssl;
    # the domain name it will serve for
    #server_name 0.0.0.0; # substitute your machine's IP address or FQDN
    charset     utf-8;
    sendfile on;

    # max upload size
    client_max_body_size 75M;   # adjust to taste
    ssl_certificate     /cert/xmbsmdsj_com.crt;
    ssl_certificate_key /cert/mydomain.key;
    # Django media
    #location /media  {
    #    alias /patent/media;  # your Django project's media files - amend as required
    #}

    #location /static {
    #    alias /patent/staticfiles; # your Django project's static files - amend as required
    #}

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass  http://web;
        proxy_redirect     off;
        
    }
}
